<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../css/index.css"> <!-- Add a separate CSS file for styling -->
<link rel="stylesheet" href="../css/adv.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Advisors</title>
    <script src="../js/scr.js"></script>

    
</head>

<body>
    <header>
        <div class="header-left">
            <div class="title-container">
                <h1>Re-Bin-D</h1>
                <h2>Batch 2022-26</h2>
            </div>
            <a href="../index.html" id="home-button">Home</a>
            <button class="arrow-icon" onclick="goBack()">&#8592;</button>
        </div>
        <div class="header-right">
            <img src="../images/tifac_core_in_cyber_security.png" class="logo1" alt="Logo">
            <img src="../images/amrita_uncoloered.svg" alt="Amrita logo" class="logo2">
        </div>
    </header>
    
     
    <h1 style="color: black;">Class Advisors</h1>

    <div id="advisorList"></div>

    <script>
        // JavaScript function to navigate back
        function goBack() {
            window.history.back();
        }

        // Data for advisors
        var advisors = [
            { image: "../images/ambilimaam.jpg", info: ['Ambili Kakkad Narayanan', 'Assistant Professor', 'TIFAC-CORE in Cyber Security', 'Coimbatore', 'Email: kn_ambili@cb.amrita.edu'] },
            { image: "../images/rr_sir.jpg", info: ['Ramaguru Radhakrishnan', 'Assistant Professor', 'TIFAC-CORE in Cyber Security', 'Coimbatore', 'Email: r_ramaguru@cb.amrita.edu'] }
        ];

        // Function to display advisors
        window.onload = function () {
            displayAdvisors();
        };

        function displayAdvisors() {
            var advisorList = document.getElementById('advisorList');

            for (var i = 0; i < advisors.length; i++) {
                var advisor = advisors[i];

                // Create advisor card
                var card = document.createElement('div');
                card.className = 'advisor-card';

                // Create image element
                var image = document.createElement('img');
                image.className = 'advisor-image';
                image.src = advisor.image;
                image.alt = advisor.name;

                // Create container for additional information
                var infoContainer = document.createElement('div');
                infoContainer.className = 'advisor-info';

                // Add multiple sections of information
                for (var j = 0; j < advisor.info.length; j++) {
                    var infoSection = document.createElement('p');
                    infoSection.textContent = advisor.info[j];
                    infoContainer.appendChild(infoSection);
                }

                // Append image and info container to the card
                card.appendChild(image);
                card.appendChild(infoContainer);

                // Append the card to the advisor list
                advisorList.appendChild(card);
            }
        }
    </script>

    <!-- Footer -->
    <div class="footerwrap">
        <p class="foottxt">&copy; 2022-2026  Re-bin-d </p>
      </div>
      
</body>

</html>
